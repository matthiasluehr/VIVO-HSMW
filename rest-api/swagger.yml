paths:
  /users/{id}:
    get:
      summary: get VIVO ID of a given user (account name)
      responses:
        200:
          description: OK.
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                  uri:
                    type: string
                  api_uri:
                    type: string
        404:
          description: User not found.
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: User's account name.
